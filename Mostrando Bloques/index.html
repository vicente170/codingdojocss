    <script type="text/javascript">
        function printUpTo(x) {
            if (x < 0) {
                return false;
                console.log("numero negativo");
            }
            else {
                for (var i = 0; i <= x; i++) {
                    console.log(i);
                }
            }
        }

        function printSum(x) {
            var sum = 0;

            if (x > 0) {
                for (var i = 0; i <= x; i++) {
                    sum += i;
                    console.log(i, 'suma: ' + sum);
                    return sum
                }

            } else {
                return false;
            }


        }

        function printSumArray(x) {
            var sum = 0;
            for (var i = 0; i < x.length; i++) {
                sum += x[i];
            }
            return sum;
        }

        function largestElement(x) {
            var i;
            var max = x[0]; 
            for (i = 1; i < x.length; i++) {
                if (x[i] > max)
                    max = x[i];
            }
            return max;
        }




    </script>
